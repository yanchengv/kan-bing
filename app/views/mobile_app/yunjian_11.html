<article class="text">
    　到了孕期34周时，建议准妈妈做一次详细的超声波检查，以评估胎儿当时的体重及发育状况，并预估胎儿至足月生产时的重量。一旦发现胎儿体重不足，准妈妈就应多补充一些营养物质。

    　　Tip：准妈妈在37周前，要特别预防早产的发生，如果阵痛超过30分钟以上且持续增加，又合并有阴道出血或出水现象时，一定要立即送医院检查。
</article>
