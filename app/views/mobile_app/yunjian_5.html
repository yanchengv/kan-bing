<article class="text">大多数准妈妈在孕12周左右开始进行第1次产检。由于此时已经进入相对稳定的阶段，一般医院会给妈妈们办理“孕妇健康手册”。日后医师为每位准妈妈做各项产检时，也会依据手册内记载的检查项目分别进行并做记录。

    　　<br />检查项目主要包括：

    　　<br />1、 进行问诊

    　　<br />2、量体重和血压

    　　<br />3、 身体各个部位检查

    　　<br />4、 听宝宝心跳

    　　<br />5、 检查子宫大小

    　　<br />6、抽血

    　　<br />7、验尿

    　　<br />8、“胎儿颈部透明带”的筛查
