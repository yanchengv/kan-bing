<article class="text">
    　大部分妊娠糖尿病和妊娠胆汁淤积症的筛检，是在孕期第24周做的。医生会抽取准妈妈的血液样本进行筛查试验。如检查出患有妊娠糖尿病，在治疗上，要采取饮食及注射胰岛素来控制，千万不可使用口服的降血糖药物来治疗，以免影响胎儿。如果胆汁酸升高，那就是妊娠胆汁淤积症，需监护用药直到产后。有的甚至要提前终止妊娠。中期以后较容易出现贫血、缺钙，所以要多食用含铁的食物，补铁、补钙。ss
